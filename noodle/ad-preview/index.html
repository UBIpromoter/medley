<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medley — Ad Preview</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #fff; color: #202124; min-height: 100vh; padding-bottom: 80px; }

  /* Topbar */
  .topbar { position: sticky; top: 0; z-index: 100; background: #fff; border-bottom: 1px solid #e8e8e8; padding: 10px 24px; display: flex; align-items: center; gap: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
  .topbar h1 { font-size: 15px; font-weight: 700; color: #333; white-space: nowrap; }
  .topbar .subtitle { font-size: 13px; color: #70757a; flex: 1; }
  .topbar .refresh-btn { background: transparent; border: 1px solid #ddd; border-radius: 6px; padding: 4px 10px; font-size: 12px; color: #999; cursor: pointer; margin-left: auto; }
  .topbar .refresh-btn:hover { color: #666; border-color: #ccc; }
  .step-badge { font-size: 11px; font-weight: 600; color: #1a73e8; background: #e8f0fe; padding: 2px 10px; border-radius: 10px; white-space: nowrap; }
  .page-intro { max-width: 1200px; margin: 0 auto; padding: 16px 24px 0; font-size: 13px; color: #666; line-height: 1.6; }
  .page-intro strong { color: #333; }

  /* Bottom bar — identical on all pages */
  .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; z-index: 200; background: #fff; border-top: 1px solid #e8e8e8; padding: 10px 24px; display: flex; gap: 8px; align-items: center; justify-content: center; box-shadow: 0 -1px 4px rgba(0,0,0,0.04); }
  .nav-btn { background: transparent; color: #999; border: none; border-radius: 8px; padding: 8px 20px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.15s; }
  .nav-btn:hover { color: #666; background: #f5f5f5; }
  .nav-btn.active { background: #1a73e8; color: #fff; font-weight: 600; cursor: default; }
  .nav-btn.active:hover { background: #1a73e8; }
  .bar-sep { width: 1px; height: 20px; background: #e0e0e0; margin: 0 4px; }
  .util-btn { background: transparent; color: #bbb; border: 1px solid #e8e8e8; border-radius: 6px; padding: 6px 14px; font-size: 12px; cursor: pointer; transition: all 0.15s; }
  .util-btn:hover { color: #888; background: #fafafa; }

  .top-controls { display: flex; align-items: center; gap: 16px; max-width: 1200px; margin: 16px auto 20px; padding: 0 24px; }
  .top-controls label { font-size: 13px; color: #70757a; display: flex; align-items: center; gap: 6px; cursor: pointer; }

  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 24px; }

  .review-card { border: 1px solid #dadce0; border-radius: 8px; overflow: hidden; transition: border-color 0.2s, box-shadow 0.2s; }

  .card-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 16px; background: #f8f9fa; border-bottom: 1px solid #ebebeb; }
  .card-num { font-size: 13px; font-weight: 600; color: #70757a; }
  .card-audience { font-size: 11px; font-weight: 600; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; letter-spacing: 0.3px; }
  .card-audience.teacher { background: #e8f0fe; color: #1a73e8; }
  .card-audience.admin { background: #fce8e6; color: #d93025; }
  .card-audience.both { background: #e6f4ea; color: #137333; }

  .ad-preview { padding: 16px; }
  .ad-h { font-size: 18px; color: #1a0dab; line-height: 1.3; margin-bottom: 2px; text-decoration: none; display: block; }
  .ad-h:hover { text-decoration: underline; }
  .ad-u { font-size: 13px; color: #006621; margin-bottom: 3px; }
  .ad-u .badge { font-size: 11px; font-weight: bold; color: #006621; border: 1px solid #006621; border-radius: 3px; padding: 0 3px; margin-right: 4px; }
  .ad-d { font-size: 13px; color: #4d5156; line-height: 1.5; }
  .ad-sl { display: grid; grid-template-columns: 1fr 1fr; gap: 2px 40px; margin-top: 8px; padding-left: 12px; }
  .ad-sl a { font-size: 13px; color: #1a0dab; text-decoration: none; line-height: 1.5; }
  .ad-sl a:hover { text-decoration: underline; }

  @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="topbar">
  <h1>Medley Ad Preview</h1>
  <span class="step-badge">Step 2 of 2</span>
  <span class="subtitle">What your ads could look like in Google</span>
  <button class="refresh-btn" onclick="location.reload()">Refresh</button>
</div>

<div class="page-intro">
  <strong>This is what people will see.</strong> Google mixes your headlines and descriptions into different combinations. These samples show how that looks in search results. Nothing to edit here — just review.
</div>

<div class="top-controls">
  <label><input type="checkbox" id="slToggle" checked onchange="renderAll()"> Show sitelinks</label>
</div>

<div class="grid" id="grid"></div>

<div class="bottom-bar">
  <button class="nav-btn" onclick="location.href='ad-copy.html'">Ad Copy</button>
  <button class="nav-btn active">Visual Preview</button>
  <span class="bar-sep"></span>
  <button class="util-btn" onclick="downloadBackup()">Download Backup</button>
</div>

<script>
const sitelinks = [
  { text: "Professional Development", url: "https://www.music-access.com/professional-development" },
  { text: "Teacher Resources",       url: "https://www.music-access.com/teacher-resources" },
  { text: "Our Team",                url: "https://www.music-access.com/about" },
  { text: "Online PD Courses",       url: "https://www.music-access.com/store/online-pd" },
  { text: "Read the Blog",           url: "https://www.music-access.com/blog" },
];

// =============================================

// =============================================
const combos = [
  // --- TEACHER-FOCUSED (1-4) ---
  {
    audience: "teacher",
    h: ["Not Trained for This?", "Hands-On Music PD", "By Music Teachers"],
    d: [
      "We teach what your degree didn't. By music teachers.",
      "Strategies you didn't learn in school. Virtual & in-person.",
    ],
  },
  {
    audience: "teacher",
    h: ["Your Degree Didn't Cover This", "Strategies That Actually Work", "For Music Teachers"],
    d: [
      "You learned music. Not disability. We fix that.",
      "Inclusion PD by music teachers. Practical. Hands-on.",
    ],
  },
  {
    audience: "teacher",
    h: ["When Inclusion Feels Hard", "Feel Empowered to Teach", "Real Teachers Not Consultants"],
    d: [
      "We teach what your degree didn't. By music teachers.",
      "Inclusion PD by music teachers. Practical. Hands-on.",
    ],
  },
  {
    audience: "teacher",

    d: [

  {

    h: ["Not Trained for This?", "Equip Your Music Teachers", "Schools & Districts"],
    d: [
      "Close the training gap in your music dept.",
      "Your music teachers weren't trained for inclusion. We can help.",
    ],
  },
  {

    h: ["Bridge the Training Gap", "Train Your Music Department", "Virtual & In-Person"],
    d: [
      "Your music teachers weren't trained for inclusion. We can help.",
      "Inclusion PD by music teachers. Practical. Hands-on.",
    ],
  },
  {
    audience: "admin",
    h: ["The PD You Actually Need", "Hands-On Music PD", "By Music Teachers"],
    d: [
      "Close the training gap in your music dept.",
      "The training music teachers actually need. Inclusive, adaptive, hands-on.",
    ],
  },
  {
    audience: "admin",
    h: ["PD Teachers Actually Request", "Inclusive Music PD", "Schools & Districts"],
    d: [
      "The training music teachers actually need. Inclusive, adaptive, hands-on.",
      "Your music teachers weren't trained for inclusion. We can help.",
    ],
  },

  // --- BOTH AUDIENCES (9-12) ---
  {

    h: ["Not Trained for This?", "Inclusive Music PD", "Virtual & In-Person"],
    d: [

  {

    d: [
      "Inclusion PD by music teachers. Practical. Hands-on.",
      "Your music teachers weren't trained for inclusion. We can help.",
    ],
  },
];

function renderAll() {
  const grid = document.getElementById("grid");
  const showSL = document.getElementById("slToggle").checked;
  grid.innerHTML = "";

  combos.forEach((combo, i) => {
    const card = document.createElement("div");
    card.className = "review-card";
    card.id = `card-${i}`;

    const headlineStr = combo.h.join(" | ");
    const descStr = combo.d.join(" ");
    const audienceLabel = combo.audience === "teacher" ? "Teachers" : combo.audience === "admin" ? "Admins" : "Both";

    let slHTML = "";
    if (showSL) {
      slHTML = `<div class="ad-sl">${sitelinks.slice(0,4).map(s =>
        `<a href="${s.url}" target="_blank">${s.text}</a>`
      ).join("")}</div>`;
    }

    card.innerHTML = `
      <div class="card-header">
        <span class="card-num">#${i+1}</span>
        <span class="card-audience ${combo.audience}">${audienceLabel}</span>
      </div>
      <div class="ad-preview">
        <a class="ad-h" href="https://www.music-access.com/professional-development" target="_blank">${headlineStr}</a>
        <div class="ad-u"><span class="badge">Ad</span> www.music-access.com/PD</div>
        <div class="ad-d">${descStr}</div>
        ${slHTML}
      </div>
    `;

    grid.appendChild(card);
  });
}

function downloadBackup() {
  const keys = ['medley-ad-v2', 'medley-ad-v1', 'medley-ad-workshop-v7', 'medley-rsa-v2'];
  const data = {};
  keys.forEach(k => { try { data[k] = JSON.parse(localStorage.getItem(k)); } catch {} });
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `medley-backup-${new Date().toISOString().slice(0,10)}.json`;
  a.click();
  URL.revokeObjectURL(a.href);
}

renderAll();
</script>
</body>
</html>
